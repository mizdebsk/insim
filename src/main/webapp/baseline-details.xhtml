<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">

  <ui:define name="title">
    Baseline details
  </ui:define>

  <ui:define name="content">
    <c:set var="baseline" value="#{baselineView.baseline}" />

    <h:panelGroup rendered="#{empty baseline}">
      <em>Baseline not found.</em>
    </h:panelGroup>

    <h:panelGroup rendered="#{not empty baseline}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Baseline information</h3>
        </div>
        <h:panelGrid columns="2" styleClass="table">
          <h:outputText value="Baseline name:" />
          <h:outputText value="#{baseline.name}" />
          <h:outputText value="Packages:" />
          <h:panelGroup>
            <ul>
              <ui:repeat var="pkg" value="#{baseline.packages}">
                <li>
                  <h:outputText value="#{pkg}" />
                </li>
              </ui:repeat>
            </ul>
          </h:panelGroup>
          <h:outputText value="Parents:" />
          <h:panelGroup>
            <ul>
              <ui:repeat var="parent" value="#{baseline.parents}">
                <li>
                  <h:outputLink value="baseline/#{parent.name}">
                    <h:outputText value="#{parent.name}" />
                  </h:outputLink>
                </li>
              </ui:repeat>
            </ul>
          </h:panelGroup>
          <h:outputText value="All packages:" />
          <h:panelGroup>
            <ul>
              <ui:repeat var="pkg" value="#{baseline.allPackages}">
                <li>
                  <h:outputText value="#{pkg}" />
                </li>
              </ui:repeat>
            </ul>
          </h:panelGroup>
        </h:panelGrid>
      </div>
    </h:panelGroup>
  </ui:define>

</ui:composition>
