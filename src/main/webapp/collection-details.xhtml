<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/default.xhtml">

  <ui:define name="title">
    Insim â€“ collection #{collectionView.name}
  </ui:define>

  <ui:define name="content">
    <c:set var="packages"
           value="#{collectionView.collection.packages}" />
    <h:panelGroup rendered="#{empty collectionView.collection}">
      <em>Collection #{collectionView.name} is not known to Insim.
        You can contact Insim administrators in order to request adding this
        collection.</em>
    </h:panelGroup>
    <h:panelGroup rendered="#{not empty collectionView.collection}">
      <ui:include src="list.xhtml" />
    </h:panelGroup>
  </ui:define>

</ui:composition>
