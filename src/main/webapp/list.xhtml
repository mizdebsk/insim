<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

  <h:panelGroup rendered="#{empty modules}">
    <em>No modules.</em>
  </h:panelGroup>

  <h:panelGroup rendered="#{not empty modules}">
    <div class="list-group col-md-4">
      <ui:repeat var="module" value="#{modules}">
        <h:outputLink value="module/#{module.name}" styleClass="list-group-item">#{module.name}</h:outputLink>
      </ui:repeat>
    </div>
  </h:panelGroup>

</ui:composition>
