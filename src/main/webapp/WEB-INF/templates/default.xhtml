<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
    <h:outputScript>jsf = { <ui:insert name="params"/> }</h:outputScript>
    <ui:insert name="resources"/>
    <title><ui:insert name="title"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <base href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />
  </h:head>

  <h:body>
    <div id="container">
      <h1><ui:insert name="title"/></h1>
      <div id="menu">
        <p:tabMenu activeIndex="-1">
          <p:menuitem value="Packages" url="" icon="ui-icon-search" />
          <p:menuitem value="Collections" url="collections" icon="ui-icon-search" />
        </p:tabMenu>
      </div>
      <div id="content">
        <ui:insert name="content"/>
      </div>
    </div>
  </h:body>

</html>
