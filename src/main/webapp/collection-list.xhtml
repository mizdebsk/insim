<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

  <ui:define name="title">
    Collections
  </ui:define>

  <ui:define name="content">
    <h:panelGroup rendered="#{empty collections}">
      <em>No collections.</em>
    </h:panelGroup>
    <h:panelGroup rendered="#{not empty collections}">
      <div class="list-group col-md-3">
        <ui:repeat id="tbl" var="collection" value="#{collections}">
          <h:outputLink value="collection/#{collection.name}" styleClass="list-group-item">#{collection.name}</h:outputLink>
        </ui:repeat>
      </div>
    </h:panelGroup>
  </ui:define>

</ui:composition>
